<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom-list.css">
    <link rel="stylesheet" href="site-footer.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Cineverse</title>
    <style>
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Cineverse</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li id="cinemas-menu" class="menu-list-item">Cinemas perto de si</li>
                </ul>
            </div>
                <div class="toggle">
                    <i class="fas fa-moon toggle-icon"></i>
                    <i class="fas fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content"
                style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url('img/f-1.jpg');"
    
                <div class="featured-content" id="featured-content">     
                </div>
            </div>
    
                <section id="movie-generator" class="movie-generator-section">
                    <h2 class="movie-generator-title">Movie List Generator</h2>
                    <form id="movie-filter-form">
                        <label for="tipo">Tipo (Live Action ou Animado):</label>
                        <input type="text" id="tipo" name="tipo">
                        <br>
                        <label for="genero">Género:</label>
                        <select id="genero" name="genero">
                            <option value="">Selecione o género</option>
                            <option value="28">Ação</option>
                            <option value="12">Aventura</option>
                            <option value="16">Animação</option>
                            <option value="35">Comédia</option>
                            <option value="99">Documentário</option>
                            <option value="18">Drama</option>
                            <option value="10751">Família</option>
                            <option value="14">Fantasia</option>
                            <option value="36">História</option>
                            <option value="27">Terror</option>
                            <option value="10402">Música</option>
                            <option value="9648">Mistério</option>
                            <option value="10749">Romance</option>
                            <option value="878">Ficção científica</option>
                            <option value="10770">Cinema TV</option>
                            <option value="53">Thriller</option>
                            <option value="10752">Guerra</option>
                            <option value="37">Faroeste</option>
                        </select>
                        <label for="ano">Ano (2000-2024):</label>
                        <input type="number" id="ano" name="ano" min="2000" max="2024">
                        <br>
                        <button type="button" id="generate-movie">Gerar Filme</button>
                    </form>
                    <div id="movie-result"></div>
                </section>
            </div>
        </div>
        
        <div class="movie-list-container spacing-top">
            <h2>Estatísticas dos Filmes em 2023</h2>
            <div>
                <canvas id="barChart" width="400" height="200"></canvas>
            </div>
            <div>
                <canvas id="pieChart" width="400" height="200"></canvas>
            </div>
            <div id="stats">
                <p>Valor médio da avaliação: <span id="avgRating"></span></p>
                <p>Melhor avaliação: <span id="bestRating"></span></p>
                <p>Pior avaliação: <span id="worstRating"></span></p>
            </div>
            <ul id="movieList"></ul>
        </div>
        
        <footer class="site-footer">
            <div class="site-footer__contact">
                <div>Nayuka Malebo</div>
                <div>Contactos: +351987653567</div>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cinemas-menu').addEventListener('click', function() {
                window.location.href = 'Cinemas.html';
                
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
